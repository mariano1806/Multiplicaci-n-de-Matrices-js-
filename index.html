<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multiplicación de Matrices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .dimensions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .dimension-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .matrices-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .matrix-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            min-width: 300px;
        }
        .matrix-input {
            width: 50px;
            text-align: center;
            margin: 2px;
        }
        .result-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }
        .result-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Multiplicación de Matrices</h1>
    
    <div class="container">
        <div class="dimensions">
            <div class="dimension-card">
                <h2>Dimensiones Matriz 1</h2>
                <div class="input-group">
                    <label for="rows1">Filas:</label>
                    <input type="number" id="rows1" min="1" value="2">
                </div>
                <div class="input-group">
                    <label for="cols1">Columnas:</label>
                    <input type="number" id="cols1" min="1" value="2">
                </div>
            </div>
            
            <div class="dimension-card">
                <h2>Dimensiones Matriz 2</h2>
                <div class="input-group">
                    <label for="rows2">Filas:</label>
                    <input type="number" id="rows2" min="1" value="2">
                </div>
                <div class="input-group">
                    <label for="cols2">Columnas:</label>
                    <input type="number" id="cols2" min="1" value="2">
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="createMatrices">Crear Matrices</button>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="matricesContainer" class="matrices-container" style="display: none;">
            <div class="matrix-card">
                <h2>Matriz 1</h2>
                <div id="matrix1"></div>
            </div>
            
            <div class="matrix-card">
                <h2>Matriz 2</h2>
                <div id="matrix2"></div>
            </div>
        </div>
        
        <div class="button-container" id="calculateContainer" style="display: none;">
            <button id="calculate">Calcular</button>
        </div>
        
        <div id="resultContainer" class="result-container" style="display: none;">
            <h2>Matriz Resultante</h2>
            <div id="resultMatrix"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
